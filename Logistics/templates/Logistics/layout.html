{% load static %}

<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{% static 'Logistics/css/styles.css' %}">
	<link rel="stylesheet" href="{% static 'Logistics/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'Logistics/css/forms.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

</head>

<body>

	 

	{% if messages %}

        {%for message in messages %}

            <div class="alert alert-{{ messages.tags }}">
              {{ message }}
            </div>

        {% endfor %}

  {% endif %}

	{% block content %}
	{% endblock %}

</body>

</html>
