<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	{% if messages %}
        {%for message in messages %}
            <div class="alert alert-{{ messages.tags }}">
              {{ message }}
            </div>
        {% endfor %}
    {% endif %}

	{% block content %}
	{% endblock %}

</body>
</html>
