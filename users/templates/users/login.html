{% extends "Logistics/layout.html" %}

{% block content %}

	<center>
		
		<div class="parcel-form-log">

		        <div class="instructions">
		            SIGN IN
		        </div>

		    {% if form.errors %}

		        <div class="alert alert-warning alert-dismissible fade show" role="alert">
		            There was an error with your form
		            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		        </div>

		    {% endif %}	

		        <form action="{% url 'login' %}" method=POST class="main-log-form">

		            {% csrf_token %}

		            {{ form.as_p }}    

		            <input type="submit" value="Login" class="parcel-form-button">

		        </form>
		</div>

	</center>

{% endblock %}
